<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>
<body>
<form id="base-form" class="form" action="error" method="get">
    <div th:insert="header::menu"></div>
    <input type="hidden" name="command" value="error" />
    <div id="base">
        <h3 class="text-center text-white pt-5" th:text="#{hospital}"></h3>
        <div class="container">
            <div id="base-row" class="row justify-content-center align-items-center">
                <div id="base-column" class="col-md-6">
                    <div id="base-box" class="col-md-12">
                        <div class="form-group">
                            <br/>
                            <br/>
                            <br/>
                            <label class="text-danger"><em><strong th:text="${message}"></strong></em></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
