<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Login hospital</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link th:href="@{/styles/main.css}" rel="stylesheet" />
    </head>
    <body>
        <form id="base-form" class="form" th:action="@{/hospitalSpring/login}" method="post">
            <div th:replace="header"></div>
            <div id="base">
                <h3 class="text-center text-white pt-5" th:text="#{hospital}"></h3>
                <div class="container">
                    <div id="base-row" class="row justify-content-center align-items-center">
                        <div id="base-column" class="col-md-6">
                            <div id="base-box" class="col-md-12">
                                <input type="hidden" name="command" value="login"/>
                                <br>
                                <h3 class="text-center text-info" th:text="#{authentication}"></h3>
                                <div class="form-group">
                                    <label for="username" class="text-info" th:text="#{username}">:</label><br>
                                    <input type="text" name="username" id="username" class="form-control" th:value="${username}">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info" th:text="#{password}">:</label><br>
                                    <input type="password" name="password" id="password" class="form-control"
                                           th:value="${password}"/>
                                </div>
                                <label class="text-danger"><em><strong th:text="${message}"></strong></em></label>
                                <div class="form-group">
                                    <input type="submit" name="submit" class="btn btn-info btn-md"
                                           th:value="#{login_submit}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
